<div class="row">
    <div class="form-group col-6 mb-0 mt-0">
        <div class="form-group row mb-1">
            <div class="col-sm-6 mb-0 pr-1 pl-1 form-group">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Volumes" name="volumes" id="volumes">
            </div>
            <div class="col-sm-6 mb-1 form-group pl-0 pr-0">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Valor R$" name="valor" id="valor">
            </div> 
            <div class="input-group col-sm-6 mb-1 pr-0 pl-1">
                <input type="text" class="form-control" placeholder="Peso" 
                aria-label="peso">
            </div>                       
            <div class="input-group col-sm-6 mb-1 pr-0 pl-1">
                <input type="text" class="form-control" placeholder="M³" 
                aria-label="m3" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" 
                type="button" id="btnCalcCubagem">Calculadora M³</button>
            </div>
            <div class="col-sm-4 mb-1 form-group pl-1 pr-1 " >
                <select class="form-select form-control-sm" placeholder="Espécie">
                    <option>Espécie</option>
                    <option value="1">Caixas</option>
                    <option value="2">Pacotes</option>
                    <option value="3">Outros</option>
                </select>  
            </div>
            <div class="col-sm-4 mb-1 form-group pr-1 pl-0 ">
                <input type="text" class="form-control form-control-sm" 
                    placeholder="Tipo mercadoria" name="mercadoria" id="mercadoria">
            </div>
            <div class="col-sm-4 mb-1 form-group pl-1 pr-1 " >
                <select class="form-select form-control-sm" placeholder="Espécie">
                    <option>Veículo</option>
                    <option value="1">Van</option>
                    <option value="2">VUC</option>
                    <option value="3">3/4</option> 
                    <option value="2">Toco</option>       
                    <option value="2">Truck</option>
                    <option value="3">Carreta</option>
                </select>  
            </div>
            <div class="col-sm-12 mb-1 form-group pl-1 pr-1 ">
                <input type="text" class="form-control form-control-sm pl-0 " 
                placeholder="Horário" name="horario" id="horario">
            </div>
            <div class="col-sm-12 mb-1 form-group pl-1 pr-1 ">
                <textarea class="form-control form-control-sm" id="obs" name="obs" name="obs" rows="3" placeholder="Observações">
                </textarea>
            </div>            
        </div>
    </div>
    <div class="form-group col-6 mb-0 mt-0">
        <div class="form-group row mb-1">
            <div class="col-sm-12 mb-1 form-group">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Cnpj" name="cnpj" id="cnpj">
            </div>
            <div class="col-sm-6 mb-1 form-group pr-1">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Nome/Razão" name="razao" id="razao">
            </div>
            <div class="col-sm-6 mb-1 form-group pl-0 ">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Nome Fantasia" name="fantasia" id="fantasia">
            </div>
            <div class="col-sm-4 mb-1 form-group pr-1">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Cep" name="cep" id="cep">
            </div>
            <div class="col-sm-8 mb-1 form-group pl-0 " >
                <input type="text" class="form-control form-control-sm" 
                placeholder="Rua" name="rua" id="rua">
            </div>
            <div class="col-sm-2 mb-1 form-group pr-1">
                <input type="text" class="form-control form-control-sm" 
                    placeholder="Nº" name="numero" id="numero">
            </div>
            <div class="col-sm-4 mb-1 form-group pl-0 pr-1 ">
                <input type="text" class="form-control form-control-sm pl-0 " 
                placeholder="Complemento" name="complemento" id="complemento">
            </div>
            <div class="col-sm-6 mb-1 form-group pl-0 ">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Bairro" name="bairro" id="bairro">
            </div>
            <div class="col-sm-9 mb-1 form-group pr-1">
                <input type="text" class="form-control form-control-sm" 
                placeholder="Cidade" name="cidade" id="cidade">
            </div>
            <div class="col-sm-3 mb-3 form-group pl-0 ">
                <input type="text" class="form-control form-control-sm" 
                placeholder="UF" name="uf" id="uf">
        </div>
    </div>        
</div>
