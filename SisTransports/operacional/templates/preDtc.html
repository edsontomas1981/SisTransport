{% extends 'base.html'%}

{% load static %}

{% block 'conteudo'%}
  <form method="POST">
    <div class="mb-0">
      <ul class="nav nav-pills nav-pills-primary" id="pills-tab" role="tablist">
        <li class="nav-item pl-0 " role="presentation">
          <button class="nav-link  active" id="pills-dtc-tab" data-bs-toggle="pill" data-bs-target="#pills-dtc" type="button" role="tab" aria-controls="pills-dtc" aria-selected="true">
            <i class="ti-layers-alt" ></i> DTC
          </button>
        </li>
        <li class="nav-item pl-0 " role="presentation">
          <button class="nav-link" id="pills-coleta-tab" data-bs-toggle="pill" data-bs-target="#pills-coleta" type="button" role="tab" aria-controls="pills-coleta" aria-selected="true">
            <i class="ti-truck"></i> Coleta
          </button>
        </li>
        <li class="nav-item pl-0" role="presentation">
          <button class="nav-link" id="pills-nf-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-nf" type="button" role="tab" 
                  aria-controls="pills-nf" aria-selected="false">Nota Fiscal</button>
        </li>
        <li class="nav-item pl-0" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
        </li>
        <li>
          <button type="button" class="btn btn-social-icon-text btn-facebook" id="numPed"><i class="ti-notepad"></i></button>
        </li>
        <li>
          <div class="settings-trigger" align="right" >
            <div class="input-group col-12 ">
              <input type="text" class="form-control small  
                    form-control-sm m3" placeholder="Buscar ..." id="vol">
              <div class="input-group-append">
                  <button class="btn btn-primary form-control-sm " id="btnBuscaDtc">
                    <i class="ti-search"></i>
                  </button>
              </div>
              <button type="button" class="btn btn-success btn-rounded  form-control-sm" id="salvaDtc">
                <i class="ti-plus"></i>
              </button>
              <button type="button" class="btn btn-danger btn-rounded form-control-sm" id="excluiDtc">
                <i class="ti-minus"></i>
              </button>    
            </div>                                     
          </div>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade  show active  " id="pills-dtc" role="tabpanel" 
            aria-labelledby="pills-dtc-tab">

          {% include 'origDestPreDtc.html' %}
        </div>
        <div class="tab-pane fade" id="pills-coleta" 
            role="tabpanel" aria-labelledby="pills-coleta-tab">

          {% include 'dadosPreDtc.html' %}
        </div>
        

        <div class="tab-pane fade" id="pills-nf" role="tabpanel" aria-labelledby="pills-nf-tab">...</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
      </div>
    </div>
  </form>
{% endblock %}
