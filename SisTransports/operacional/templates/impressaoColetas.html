{% extends 'base.html'%}

{% load static %}

{% block 'conteudo'%}
<div class="row pt-4 pl-3">
    <h4 >Relatórios de Coletas</h4>
    <div class="media-body">
      <div class="row">
        <div class="col-sm-8">
          <div class = "row">
            <div class="col-sm-2 pl-4 pr-0">
              <label class="ml-3 mb-0" for="dataFinal">
                <span class="font-weight-bold">Filtrar:</span>
              </label>
              <select class="form-select form-control-sm" id="filtrar" aria-label="Floating label select example">
                <option value="1">Todos</option>
                <option value="2">Em aberto</option>
                <option value="3">Coletados</option>
                <option value="4">Em rota</option>
              </select>
            </div>
            <div class="col-sm-2 pl-1 pr-0">
              <label class="ml-3 mb-0" for="dataInicial">
                <span class="font-weight-bold">Inicial:</span>
              </label>
              <input type="date" class="form-control form-control-sm" id="dataInicial" placeholder="Selecione a data">
            </div>
            <div class="col-sm-2 pl-1 pr-1">
              <label class="ml-3 mb-0" for="dataFinal">
                <span class="font-weight-bold">Final:</span>
              </label>
              <input type="date" class="form-control form-control-sm" id="dataFinal" placeholder="Selecione a data">
            </div>
            <div class="col-sm-2 pl-1 pr-1">
              <label class="ml-3 mb-0" for="dataFinal">
                <span class="font-weight-bold">Ordenar:</span>
              </label>
              <select class="form-select form-control-sm" id="tipoSelecao" aria-label="Floating label select example">
                <option value="1">Data</option>
                <option value="2">Remetente</option>
                <option value="3">Destinatário</option>
              </select>
            </div>
            <div class="btn-group col-sm-1" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary btn-sm" id="buscarColetas" style="height: 40px;margin-top: 23px;">Buscar</button>
              <button type="button" class="btn btn-warning btn-sm" id="imprimirSelecionadas" style="height: 40px;margin-top: 23px;">Imprimir</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4 pl-1 pr-0 mt-4"id="navegacaoPaginacao" style="margin-top: 10px;"></div>
      </div>
      <div class="col-sm-12 mt-4">
          <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Selecionar</th>
                  <th scope="col">Nº</th>
                  <th scope="col">Data</th>
                  <th scope="col">Remetente</th>
                  <th scope="col">Destinatário</th>
                  <th scope="col">Volume</th>
                  <th scope="col">Peso</th>
                  <th scope="col">R$</th>
                  <th scope="col">Local de coleta</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="relatorioColetas">
              </tbody>
          </table>
      </div>
  </div>
</div>

{% endblock %} 


{% block 'js' %} 
<script src="{% static 'js/meusJS/utils.js' %}"></script>
<script src="{% static 'js/meusJS/components/relatorioColetas/btnBuscarColetas.js' %}"></script>
<script src="{% static 'js/meusJS/populaTbody.js' %}"></script>

{% endblock %}
