{% load static %}
<form id="frmModalOcorrencias">
    <div class="modal" id="mdlBaixaDocumentos" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-altura">
            <div class="modal-content">
                <div class="modal-header cabecalho-modal-parceiro">
                    <h5 class="modal-title">Baixa de Documentos</h5>
                    <div>
                      <div class="input-group mb-2" align="right">
                          <select class="form-select form-select-sm" id="mdlTipoDocumentoModalOcorrencia" disabled>
                            <option value="1">Coleta</option>
                            <option value="2">CT-e</option>
                          </select>
                          <input type="text" class="form-control form-control-sm" id="idDocumentoModalOcorrencia" placeholder="Número Documento" disabled>
                          <button type="button" class="btn btn-secondary btn-rounded btn-icon" id="btnLimpaModalOcorrencia" align="right">            
                              <i class="ti-write"></i>
                          </button>
                            <button type="button" class="btn btn-success btn-rounded btn-icon" id="btnSalvaModalOcorrencia" align="right">            
                              <i class="ti-save"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-rounded btn-icon" id="btnCloseBaixaDocumento" onclick="closeModal()" align="right">
                              <i class="ti-close"></i>
                          </button>
                      </div>
                    </div>

                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="form-floating col-sm-4">
                      <select class="form-select" id="selectModalOcorrencias" aria-label="Floating label select example">
                        
                      </select>
                      <label for="floatingSelect" class="pl-4">Selecione a Ocorrência</label>
                    </div>
                    <div class="form-floating mb-3 col-sm-2">
                      <input type="date" class="form-control" id="dataOcorrenciaModalOcorrencia" placeholder="data"  onblur="seDataVaziaPopulaComDataAtual('dataOcorrenciaModalOcorrencia')">
                      <label for="floatingInput" class="pl-4">Data</label>
                    </div>

                    <div class="form-floating mb-3 col-sm-2">
                      <input type="time" class="form-control" id="horaOcorrenciaModal" placeholder="name@example.com" onblur="seHoraVaziaPopulaComHoraAtual('horaOcorrenciaModal')">
                      <label for="floatingInput" class="pl-4">Hora</label>
                    </div>

                    <div class="form-floating mb-3 col-sm-4">
                      <input type="text" class="form-control" id="responsavelModalOcorrencia" placeholder="name@example.com">
                      <label for="floatingInput" class="pl-4">Responsável</label>
                    </div>

                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Observações" id="observacaoModalOcorrencia"></textarea>
                      <label for="floatingTextarea" class="pl-4">Obeservações</label>
                    </div>
                  </div>
                  <h6 class="mt-3">Histórico do Documento</h6>
                  <table class="mt-1" style="width: 100%;border-radius: 10px;background-color: #4B49AC;color: white;border-radius: 5px; padding: 3px;">
                    <thead>
                      <tr>
                        <th class="">Dtc Nº</th>
                        <th class="">Tipo Documento</th>
                        <th class="">Documento Nº</th>
                        <th class="">Responsável</th>
                        <th class="">Data</th>
                        <th class="">Descrição</th>
                        <th class="">Observação</th>
                      </tr> 
                    </thead>
                    <tbody class="border" id="tbodyHistoricoDtc" style="width: 100%;border-radius: 10px;background-color:whitesmoke;color: black;">
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</form>
