{% load static %}
<form id="frmAlteraFatura">
    <div class="modal" id="mdlBuscaParceiro" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-altura">
            <div class="modal-content">
                <div class="modal-header cabecalho-modal-parceiro">
                    <h5 class="modal-title">Busca Parceiros</h5>
                    <div>
                            <div class="input-group mb-2" align="right">
                                <input type="text" class="form-control form-control-sm" id="idFaturaBusca" placeholder="Número Fatura">
                                <button type="button" class="btn btn-primary btn-rounded btn-icon" id="btnLimpaFatura" align="right">            
                                  <i class="ti-search"></i>
                                </button>                               
                                <button type="button" class="btn btn-secondary btn-rounded btn-icon" id="btnLimpaFatura" align="right">            
                                    <i class="ti-write"></i>
                                </button>
                                  <button type="button" class="btn btn-success btn-rounded btn-icon" id="btnSalvaFatura" align="right">            
                                    <i class="ti-save"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-rounded btn-icon" id="btnCloseAlteraFatura" onclick="closeModal()" align="right">
                                    <i class="ti-close"></i>
                                </button>
                            </div>
                    </div>
                </div>
                <div class="modal-body">

                  <div id="paginacaoModalParceiros">

                  </div>
                  <div class="  form-floating pt-1">
                    <label for="nomeOuCnpjParceiro">Buscar parceiro por CNPJ ou nome</label>
                    <input type="text" class="form-control small  form-control-sm" id="nomeOuCnpjParceiro" name="nomeOuCnpjParceiro" placeholder="Digite o CNPJ ou nome do parceiro">
                  </div>
                  <table class="mt-1" style="width: 100%;border-radius: 10px;background-color: #4B49AC;color: white;border-radius: 5px; padding: 3px;">
                    <thead>
                      <tr>
                        <th class="">Cnpj</th>
                        <th class="">Nome Fantasia</th>
                        <th class="">Razão Social</th>
                        <th class=""></th>
                        <th class=""></th>
                      </tr>
                    </thead>
                    <tbody class="border" id="tbodyModalParceiros" style="width: 100%;border-radius: 10px;background-color:whitesmoke;color: black;">
                    </tbody>
                  </table>



                </div>
            </div>
        </div>
    </div>
</form>

<!-- Js de outras Paginas -->
{% block 'js'%} 
  <script src="{% static 'js/meusJS/parceiros/buscaParceiros.js' %}"></script>
{% endblock %}
