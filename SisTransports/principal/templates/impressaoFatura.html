{% load static %}
<style>
	@font-face {
		font-family: SourceSansPro;
		src: url(SourceSansPro-Regular.ttf);
	}

#company {
	top: 10em;
  float: right;
  text-align: right;
}


#details {
  margin-bottom: 50px;
}

#client {
  padding-left: 6px;
  border-left: 6px solid #0087C3;
  float: left;
}

#client .to {
  color: #777777;
}

#logo {
  float: left;
  margin-top: 8px;
}

#logo img {
  height: 150px;
}


#invoice {
  float: right;
  text-align: right;
}

#invoice h1 {
  color: #0087C3;
  font-size: 2.4em;
  line-height: 1em;
  font-weight: normal;
  margin: 0  0 10px 0;
}

#invoice .date {
  font-size: 0.80em;
  color: #777777;
}

.dados-emissor{
  font-size: 0.75em;
}

#thanks{
  font-size: 2em;
  margin-bottom: 50px;
}

#notices{
  padding-left: 6px;
  border-left: 6px solid #0087C3;  
}

#notices .notice {
  font-size: 1.2em;
}

</style>


<div  style="display: none;">
    <div id="impressaoFatura">
        <header class="clearfix">
					<div id="logo">
						<img src="{% static 'images/emissorImages/logo.png' %}" class="float-start mt-0 logo" alt="logo">
					</div>
					<div id="company" class="pr-4 mt-3">
						<h3 class="name" id="nomeEmissor"></h3>
						<div class="dados-emissor" id="cpfEmissor"></div>
						<div class="dados-emissor" id="inscEmissor"></div>
						<div class="dados-emissor" id="ruaEmissor"></div>
						<div class="dados-emissor" id="bairroCidadeUfEmissor"></div>
						<div class="dados-emissor" id="telefoneEmissor"></div>
						<div class="dados-emissor" id="emailEmissor"><a>email@suaempresa.com</a></div>
					</div>
        </header>

				<main class="mt-4">
					<div id="details" class="clearfix">
						<div id="client" class="pl-4">
							<div class="to">SACADO:</div>
							<div><span class="mt-3" id="nomeSacado"></span></div>
							<div><span class="mt-3" id="cnpjCpfSacado"></span></div>
							<div><span id="ruaSacado"></span></div>
							<div><span id="bairroCidadeUfSacado"></span></div>
							<div class="email"><a id="emailSacado"></a></div>
						</div>
						<div id="invoice" class="pr-4">
							<h5 id="idFaturaImpressao" ></h5>
							<div class="date" id="emissaoFatura"></div>
							<div class="date" id="vencimentoFatura"></div>
							<div class="text-right" >
								<label id="valorFatura" class="badge badge-info"></label>
							</div>
						</div>
					</div>
					<div class="container">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td colspan="2">Larry the Bird</td>
									<td>@twitter</td>
								</tr>
							</tbody>
						</table>
						<table class="table table-striped table-sm" aria-describedby="order-listing_info">
							<thead>
								<tr><th class="sorting sorting_asc" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Order #: activate to sort column descending" style="width: 55.4062px;">Order #</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Purchased On: activate to sort column ascending" style="width: 98.3438px;">Purchased On</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Customer: activate to sort column ascending" style="width: 69px;">Customer</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Ship to: activate to sort column ascending" style="width: 61.8594px;">Ship to</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Base Price: activate to sort column ascending" style="width: 73.9375px;">Base Price</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Purchased Price: activate to sort column ascending" style="width: 111.969px;">Purchased Price</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Status: activate to sort column ascending" style="width: 71.0156px;">Status</th><th class="sorting" tabindex="0" aria-controls="order-listing" rowspan="1" colspan="1" aria-label="Actions: activate to sort column ascending" style="width: 68.4688px;">Actions</th></tr>
							</thead>
							<tbody id="tbodyCtesFatura">
							</tbody>
						</table>
					</div>
		</div>
</div>
