{% load static %}
<style>
	@font-face {
		font-family: SourceSansPro;
		src: url(SourceSansPro-Regular.ttf);
	}

#company {
	top: 10em;
  float: right;
  text-align: right;
}


#details {
  margin-bottom: 50px;
}

#client {
  padding-left: 6px;
  border-left: 6px solid #0087C3;
  float: left;
}

#client .to {
  color: #777777;
}

#logo {
  float: left;
  margin-top: 8px;
}

#logo img {
  height: 150px;
}


#invoice {
  float: right;
  text-align: right;
}

#invoice h1 {
  color: #0087C3;
  font-size: 2.4em;
  line-height: 1em;
  font-weight: normal;
  margin: 0  0 10px 0;
}

#invoice .date {
  font-size: 0.80em;
  color: #777777;
}

.dados-emissor{
  font-size: 0.75em;
}

.tamanho-fonte{
	font-size: 0.5em !important;
}

#thanks{
  font-size: 2em;
  margin-bottom: 50px;
}

#notices{
  padding-left: 6px;
  border-left: 6px solid #0087C3;  
}

#notices .notice {
  font-size: 1.2em;
}

</style>


<div  style="display: none;">
    <div id="impressaoFatura">
        <header class="clearfix">
					<div id="logo">
						<img src="{% static 'images/emissorImages/logo.png' %}" class="float-start mt-0 logo" alt="logo">
					</div>
					<div id="company" class="pr-4 mt-3">
						<h3 class="name" id="nomeEmissor"></h3>
						<div class="dados-emissor" id="cpfEmissor"></div>
						<div class="dados-emissor" id="inscEmissor"></div>
						<div class="dados-emissor" id="ruaEmissor"></div>
						<div class="dados-emissor" id="bairroCidadeUfEmissor"></div>
						<div class="dados-emissor" id="telefoneEmissor"></div>
						<div class="dados-emissor" id="emailEmissor"><a>email@suaempresa.com</a></div>
					</div>
        </header>

				<main class="mt-4">
					<div id="details" class="clearfix">
						<div id="client" class="pl-4">
							<div class="to">SACADO:</div>
							<div><span class="mt-3" id="nomeSacado"></span></div>
							<div><span class="mt-3" id="cnpjCpfSacado"></span></div>
							<div><span id="ruaSacado"></span></div>
							<div><span id="bairroCidadeUfSacado"></span></div>
							<div class="email"><a id="emailSacado"></a></div>
						</div>
						<div id="invoice" class="pr-4">
							<h5 id="idFaturaImpressao" ></h5>
							<div class="date" id="emissaoFatura"></div>
							<div class="date" id="vencimentoFatura"></div>
							<div class="text-right" >
								<label id="valorFatura" class="badge badge-info"></label>
							</div>
						</div>
					</div>
					<div class="container">
						<table class="table table-striped table-sm">
							<thead>
								<tr class="thead-padrao">
									<th scope="col">CT-E</th>
									<th scope="col">Remetente</th>
									<th scope="col">Destinatário</th>
									<th scope="col">Tomador do Frete</th>
									<th scope="col">Frete</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody id="tabelaImpressaoFatura" class="tamanho-fonte">
							</tbody>
						</table>
					</div>
					<div class="row p-4">
						<h4>Totais</h4>
						<div class="text-right col-sm-3">
							<label id="valorDescontoImpressao" class="badge badge-info">Total de Desconto : R$ 274,00</label>
						</div>
						<div class="text-right col-sm-3">
							<label id="valorAcrescimoImpressao" class="badge badge-danger">Total de Acréscimos : R$ 274,00</label>
						</div>
						<div class="text-right col-sm-3">
							<label id="valorTotalFaturaImpressao" class="badge badge-secondary">Valor Total Fatura : R$ 274,00</label>
						</div>
						<div class="text-right col-sm-3">
							<label id="valorAPagarFaturaImpressao" class="badge badge-primary">Valor À Pagar : R$ 274,00</label>
						</div>
					</div>
		</div>
</div>
