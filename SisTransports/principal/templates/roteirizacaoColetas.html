  {% extends 'base.html' %}

  {% block 'cabecalho' %}

  <!--  -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/polyline/1.1.1/polyline.min.js"></script>

  <style>
    /* Define a altura fixa e o comportamento de rolagem */
    #sortable-table-1 {
      height: 450px; /* Altura fixa */
      overflow-y: scroll;
      display: block;    /* Necessário para que o overflow funcione corretamente */
    }

    /* Ajuste para alinhar corretamente as colunas quando a tabela é rolável */
    #sortable-table-1 thead, #sortable-table-1 tbody {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

     /* Configurações do off-canvas */
    .offcanvas {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #333;
      color: white;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000; /* Para ficar acima do conteúdo principal */
      padding: 20px;
    }

    /* Ativa o off-canvas */
    .offcanvas.open {
      transform: translateX(0);
    }

    /* Conteúdo de sobreposição para o off-canvas */
    .offcanvas-content {
      margin: 20px 0;
    }

    .custom-offcanvas {
    position: fixed;
    top: 0;
    right: 0;
    width: 450px;
    height: 100%;
    background-color: #fff;
    color: black;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding: 20px;
  }

  .custom-offcanvas.open {
      transform: translateX(0);
  }

  </style>

  {% endblock %}
