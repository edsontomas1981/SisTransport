{% load static %}
<form id="frmModalOcorrencias">
    <div class="modal" id="mdlOcorrenciasDtc" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-altura">
            <div class="modal-content">
                <div class="modal-header cabecalho-modal-parceiro">
                    <h5 class="modal-title">Histórico DTC</h5>
                    <div>
                      <div class="input-group mb-2" align="right">
                          <input type="text" class="form-control form-control-sm" id="idDtcModalEvolucaoFrete" placeholder="Dtc Nº">
                          <button type="button" class="btn btn-primary btn-rounded btn-icon" id="btnBuscaOcorrenciasDtc" align="right">            
                            <i class="ti-search"></i>
                          </button>                               
                          <button type="button" class="btn btn-secondary btn-rounded btn-icon" id="btnLimpaModalHistoricoDtc" align="right">            
                              <i class="ti-write"></i>
                          </button>
                          <button type="button" class="btn btn-danger btn-rounded btn-icon" onclick="closeModal()" align="right">
                              <i class="ti-close"></i>
                          </button>
                      </div>
                    </div>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="input-group mb-2 col-sm-4">

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cnpjRemetenteModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Cnpj Remetente</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="razaoRemetenteModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Razão Social Remetente</label>
                      </div>                      
                    </div>

                    <div class="input-group mb-2 col-sm-4">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cnpjDestinatarioModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Cnpj Destinatário</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="razaoDestinatarioModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Razão Social Destinatário</label>
                      </div> 
                    </div>
                    
                    <div class="input-group mb-2 col-sm-4">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cnpjTomadorModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Cnpj Tomador</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="razaoTomadorModalEvolucaoFrete" placeholder="name@example.com" disabled>
                        <label for="floatingInput">Razão Social Tomador</label>
                      </div> 
                    </div>                                        

                  </div>

                  <div id="ocorrenciasModal">
                  </div>

                  <h6 class="mt-3">Histórico do Documento</h6>
                  <table class="mt-1" style="width: 100%;border-radius: 10px;background-color: #4B49AC;color: white;border-radius: 5px; padding: 3px;">
                    <thead>
                      <tr>
                        <th class="">Dtc Nº</th>
                        <th class="">Tipo Documento</th>
                        <th class="">Documento Nº</th>
                        <th class="">Responsável</th>
                        <th class="">Data</th>
                        <th class="">Descrição</th>
                      </tr> 
                    </thead>
                    <tbody class="border" id="tbodyOcorrenciasPorDtc" style="width: 100%;border-radius: 10px;background-color:whitesmoke;color: black;">
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</form>
