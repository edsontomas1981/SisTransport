{% extends 'base.html' %}
{% load static %}

{% block 'cabecalho' %}
{% endblock %}

{% block 'conteudo' %}
  <div>
    <div class="col-sm-12">
      <div class="row">
        <h4>Relatórios de Faturas</h4>
        <div class="row col-sm-12">
          <div class="col-sm-2">
              <label class="mb-0" for="idFaturaBusca">
                <span class="font-weight-bold">Número :</span>
              </label>
              <input type="text" class="form-control form-control-sm" id="idFaturaBusca" placeholder="Número Fatura">
            </div>
            <div class="col-sm-10 pl-0">
              <label class="ml-3 mb-0" for="idFaturaBusca">
                <span class="font-weight-bold">Sacado : </span>
              </label>
              <div class="input-group mb-3 col-sm-12">
                <input type="text" class="form-control form-control-sm" placeholder="CNPJ Sacado" id="cnpjRelatFaturaBuscaFatura">
                <input type="text" class="form-control form-control-sm" placeholder="Razão Social Sacado" id="razaoRelatFaturaBuscaFatura" disabled>
                <button class="btn btn-outline-primary form-control-sm btn-busca-parceiro" id="relatoriodeFaturasBuscaParceiro" type="button" id="button-addon1">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
        </div>
        <div class="col-sm-4 pl-0">
          <label class="ml-3 mb-0" for="idFaturaBusca">
            <span class="font-weight-bold">Filtrar por data de emissão : </span>
          </label>
          <div class="input-group mb-3 col-sm-12">
            <input type="date" class="form-control form-control-sm" id="filtroDataInicioEmissãoFatura">
            <input type="date" class="form-control form-control-sm" id="filtroDataFinalEmissãoFatura">
          </div>
        </div>

        <div class="col-sm-4 pl-0">
          <label class="ml-3 mb-0" for="idFaturaBusca">
            <span class="font-weight-bold">Filtrar por data de vencimento : </span>
          </label>
          <div class="input-group mb-3 col-sm-12">
            <input type="date" class="form-control form-control-sm" id="filtroDataInicioVencimentoFatura">
            <input type="date" class="form-control form-control-sm" id="filtroDataFinalVencimentoFatura">
          </div>
        </div>    

          <div class="col-sm-2 col-8">
          <label class="mb-0" for="dataFinal">
            <span class="font-weight-bold">Qtde por página.</span>
          </label>
          <select class="form-select form-control-sm" id="qtdePorPagina">
            <option value="1">10</option>
            <option value="2">25</option>
            <option value="3">50</option>
            <option value="4">75</option>
            <option value="5">100</option>
            <option value="6">150</option>
            <option value="7">200</option>
          </select>
        </div>
        
        <div class="col-sm-2 col-4 pr-1 text-center" style="top: 20px;">
          <button type="button" class="btn btn-primary " id="buscarColetas">Buscar</button>
        </div>
        <div class="col-sm-8 ">
          <div class="mt-2 pl-5" id="navegacaoPaginacao"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 text-right" id="divNavegacaoFaturaRelatorio">
  </div>
  <div class="table-responsive col-sm-12">
    <table class="table table-sm">
      <thead>
        <tr>  
          <th>Nº Duplicata</th>
          <th>Razão Tomador</th>
          <th>Qtde de Documentos</th>
          <th>Total</th>
          <th>Vencimento</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody  id="tbodyFaturasRelatorio">
      </tbody>
    </table>
  </div>
{% endblock %}

{% block 'js'%} 
  <script src="{% static 'js/meusJS/faturamento/relatorioFaturas.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/relatoriodeFaturasBuscaParceiro.js' %}"></script>

{% endblock %}
