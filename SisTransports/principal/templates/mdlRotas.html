{% load static %}
{% load bootstrap %}
<form method="POST" id="frmRotas">{% csrf_token %}

                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="EX">EX</option>                        
              </select>
              <label for="ufOrigem">Uf de origem</label>
            </div>
            <div class="form-floating col-4 pl-1">
              <select class="form-select" id="cidadeOrigem" name="cidadeOrigem">

              </select>
              <label for="cidadeOrigem">Cidade de origem</label>
