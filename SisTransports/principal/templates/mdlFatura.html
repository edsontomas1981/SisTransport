{% load static %}
<form id="frmSalvaOuAlteraFatura">
    <div class="modal" id="mdlFatura" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-altura">
            <div class="modal-content">
                <div class="modal-header cabecalho-modal-parceiro">
                    <h5 class="modal-title">Faturas</h5>
                    <div>
                            <div class="input-group mb-2" align="right">
                                <input type="text" class="form-control form-control-sm" id="idFaturaBusca" placeholder="Número Fatura">
                                <button type="button" class="btn btn-primary btn-rounded btn-icon" id="btnBuscaMdlFatura" align="right">            
                                  <i class="ti-search"></i>
                                </button>                               
                                <button type="button" class="btn btn-secondary btn-rounded btn-icon" id="btnLimpaFatura" align="right">            
                                    <i class="ti-write"></i>
                                </button>
                                  <button type="button" class="btn btn-success btn-rounded btn-icon" id="btnSalvaFaturaMdlFatura" align="right">            
                                    <i class="ti-save"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-rounded btn-icon" id="btnCloseAlteraFatura" onclick="closeModal()" align="right">
                                    <i class="ti-close"></i>
                                </button>
                            </div>
                    </div>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="idFaturaMdlFatura" placeholder="name@example.com" disabled>
                      <label class="ml-3" for="idFaturaMdlFatura">Número da Fatura</label>
                    </div>
                
                    <div class="col-sm-2 form-floating mb-3">
                      <input type="date" class="form-control" id="dataEmissaoModalFatura" placeholder="01/01/2023">
                      <label class="ml-3" for="dataEmissaoModalFatura">Data de Emissão</label>
                    </div>

                    <div class="col-sm-2 form-floating mb-3">
                      <input type="date" class="form-control" id="vencimentoMdlFatura" placeholder="01/01/2023">
                      <label class="ml-3" for="vencimentoMdlFatura">Data de Vencimento</label>
                    </div>

                    <div class="col-sm-6 pl-0 pr-0">
                      <div class="col-sm-12 form-floating">
                        <div class="input-group">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cnpjSacadoFatura" placeholder="CNPJ do Sacado">
                            <label for="cnpjSacadoFatura">CNPJ do Sacado</label>
                          </div>
                          <div class="form-floating">
                            <input type="text" class="form-control" id="razaoSacadoFatura" placeholder="Razão Social do Sacado" disabled>
                            <label for="razaoSacadoFatura">Razão Social do Sacado</label>
                          </div>
                          <a class="btn btn-primary btn-sm" id="btnBuscaParceiroModalFatura" style="height: 58px; display: flex; justify-content: center; align-items: center;"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                      </div>
                    </div>
                
                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="descontoMdlFatura" placeholder="name@example.com">
                      <label class="ml-3" for="desconto">Desconto (%)</label>
                    </div>
                
                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="acrescimoMdlFatura" placeholder="name@example.com">
                      <label class="ml-3" for="acrescimo">Acréscimo (%)</label>
                    </div>

                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="descontoEmReaisMdlFatura" placeholder="name@example.com">
                      <label class="ml-3" for="descontoEmReais">Desconto (R$)</label>
                    </div>

                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="acrescimoEmReaisMdlFatura" placeholder="name@example.com">
                      <label class="ml-3" for="acrescimoEmReais">Acréscimo (R$)</label>
                    </div>

                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="valorTotalMdlFatura" placeholder="name@example.com" disabled>
                      <label class="ml-3" for="valorTotal">Valor Total (R$)</label>
                    </div>
                
                    <div class="col-sm-2 form-floating mb-3">
                      <input type="text" class="form-control" id="valorAPagarMdlFatura" placeholder="name@example.com" disabled>
                      <label class="ml-3" for="valorAPagar">Valor a Pagar (R$)</label>
                    </div>
                
                    <div class="form-floating col-sm-3 mb-3">
                      <select class="form-select" id="cmbTipoDocumentoFatura" aria-label="Seleção do Tipo de Documento">
                        <option value="">Selecione ...</option>
                        <option value="1">CTE</option>
                        <option value="3">DTC</option>
                      </select>
                      <label class="ml-2" for="cmbTipoDocumentoFatura">Tipo de Documento</label>
                    </div>
                
                    <div class="col-sm-4 form-floating mb-3">
                      <input type="text" class="form-control" id="numeroDocumentoFatura" placeholder="123456">
                      <label class="ml-3" for="numeroDocumentoFatura">Número do Documento</label>
                    </div>
                
                    <div class="input-group col-sm-4">
                      <a class="btn btn-primary btn-sm" id="btnAddDocumentoFatura" style="color: white; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-plus" aria-hidden="true"></i></a>
                      <a class="btn btn-success btn-sm" id="btnPrintFatura" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="color: white; display: flex; justify-content: center; align-items: center; height: 60px;"><i class="fa fa-print" aria-hidden="true"></i></a>
                    </div>
                  </div>
                  <div id="paginacaoMdlFatura">

                  </div>
                      <div class="col-sm-12">
                        <table class="table table-striped table-sm">
                          <thead>
                            <tr class="thead-padrao">
                              <th scope="col">DTC</th>
                              <th scope="col">CT-E</th>
                              <th scope="col">Remetente</th>
                              <th scope="col">Destinatário</th>
                              <th scope="col">Frete</th>
                              <th scope="col">Tomador do Frete</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody id="tableDtcFatura">
                          </tbody>
                      </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Js de outras Paginas -->
{% block 'js'%} 
  <script src="{% static 'js/meusJS/faturamento/btnLimpaFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/btnBuscaParceiroModalFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/txtCnpjSacadoModalFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/modalFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/btnAddDocumentoModalFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/acrescimo.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/desconto.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/calculoFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/btnBuscaModalFatura.js' %}"></script>
  <script src="{% static 'js/meusJS/faturamento/adicionaAlteraFatura/btnSalvaAlteraFatura.js' %}"></script>
{% endblock %}
