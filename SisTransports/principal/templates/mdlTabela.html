{% load static %}
{% load bootstrap %}
<form method="POST">
    {% csrf_token %}
<!-- Modal -->
    <div class="modal fade" id="mdlTabFrete" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered mt-2">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"> Cadastro de tabelas de frete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-sm-12 mb-1 pr-1 pl-0 input-group">
                    <input type="text" class="col-3 form-control form-control-sm" id="numTabela"
                     placeholder="Nº Tabela" name="numTabela" aria-label="Search" aria-describedby="basic-addon2" readonly disabled align="right">
                    <div class="input-group-append">
                        <button class="btn btn-secondary form-control-sm"  id="btnBuscaTabela" type="button">
                            <i class="ti-search"></i>   
                        </button> 
                        <button class="btn btn-primary form-control-sm"  id="btnNovaTabela" type="button">
                            <i class="ti-write"></i>   
                        </button>
                        <button class="btn btn-success form-control-sm"  id="btnIncluiTabela" type="button">
                            <i class="ti-save"></i>   
                        </button>                        
                        <button class="btn btn-danger form-control-sm"  id="btnExcluiTabela" type="button">
                            <i class="ti-trash"></i>   
                        </button>
                    </div>  
                </div>                
                <div class="form-check form-check-primary col-3 pl-3 pr-0 mt-4">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" checked="" id="icms" name="icms">
                      Icms incluso ?
                    <i class="input-helper"></i></label>
                </div>    
                <div class="form-check form-check-primary col-3 pr-0 mt-4">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"  id="tabelaBloqueada" 
                      name="tabelaBloqueada">
                      Bloqueada ?
                    <i class="input-helper"></i></label>
                </div>                
                <div class="form-floating col-3 pl-1 pr-1 mt-1">
                     <select type="text" name="tipoTabela" id="tipoTabela" class="form-select form-control-sm">
                      <option value="1">Tab. Geral</option>
                      <option value="2">Tab. Especifica</option>
                    </select>
                    <label for="tipoTabela" class="text-primary">Tipo de Tabela</label>
                </div>                 
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                    <input type="text" name="freteMinimo" id="freteMinimo" class="form-control form-control-sm" placeholder="Frete mínimo" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="freteMinimo" class="text-primary">Frete mínimo:</label>
                </div>
                      
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                    <input type="check" name="descTabela" id="descTabela" class="form-control form-control-sm" placeholder="Descrição">
                    <label for="descTabela"class="text-primary">Descrição da tabela:</label>
                </div>                

                <div class="form-floating col-3 pl-0 pr-0 mt-1">
                    <select type="text" name="rota" id="rota" class="form-control-sm form-select">
                        <option value="1">SAO X SAO</option>
                    </select>
                    <label for="rota">Rota:</label>
                </div>
                <div class="form-floating col-3 pl-1 pr-1 mt-1">
                    <input type="text" name="vlrFrete" id="vlrFrete" class="form-control form-control-sm" placeholder="R$" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="vlrFrete" class="text-primary">Valor frete</label>
                </div>
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                    <select type="text" name="tipoFrete" id="tipoFrete" class="form-control-sm form-select ">
                        <option value="1">por kg</option>
                        <option value="2">%</option>
                    </select>                
                    <label for="tipoFrete" class="text-primary">Tipo de cálculo</label>
                </div> 
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                  <input type="text" name="advalor" id="advalor" class="form-control form-control-sm" placeholder="Advalor" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                  <label for="advalor" class="text-primary">Advalor</label>
                </div>
                <div class="form-floating col-3 pl-0 pr-0 mt-1">
                    <input type="text" name="gris" id="gris" class="form-control form-control-sm" placeholder="Gris"onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="gris" class="text-primary">Gris:</label>
                </div>
                <div class="form-floating col-3 pl-1 pr-1 mt-1">
                    <input type="text" name="despacho" id="despacho" class="form-control form-control-sm" placeholder="Despacho"onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="despacho" class="text-primary">Despacho:</label>
                </div> 
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                    <input type="text" name="outros" id="outros" class="form-control form-control-sm" placeholder="Outros"onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="outros" class="text-primary">Outros:</label>
                </div>
                <div class="form-floating col-3 pl-0 pr-1 mt-1">
                    <input type="text" name="pedagio" id="pedagio" class="form-control form-control-sm" placeholder="Pedágio"onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="pedagio" class="text-primary">Pedágio:</label>
                </div>
                <div class="form-floating col-3 pl-0 pr-0 mt-1">
                    <select type="text" name="tipoCobranPedagio" id="tipoCobranPedagio" class="form-control-sm form-select ">
                        <option value="1">por Cte</option>
                        <option value="2">a cada 100 kg</option>
                    </select>             
                    <label for="tipoCobranPedagio" class="text-primary">Tipo Pedágio</label>   
                </div>

                <div class="form-floating col-3 pl-1 pr-1 mt-1">
                    <input type="text" name="cubagem" id="cubagem" class="form-control form-control-sm" placeholder="Fator cubagem" onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                    <label for="cubagem" class="text-primary">Fator cubagem:</label>
                </div>
                <div class="form-check form-check-primary col-3 pl-5 pr-0 mt-4">

                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" checked="" id="cobraCubagem" name="cobraCubagem">
                      Cubagem ?
                    <i class="input-helper"></i></label>
                </div>
                <div class="col-6 grid-margin pl-0 pr-2 mb-1 border mt-2 rounded">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="">
                                <h6 class="text-primary">Inserir faixas de peso</h6>       
                            </div> 
                            <div class="col-3 pl-0 pr-1 mt-1">
                                <input type="text" name="faixaInicial" id="faixaInicial" class="form-control form-control-sm" placeholder="De (kg)">
                            </div>
                            <div class="col-3 pl-0 pr-1 mt-1">
                                <input type="text" name="faixaFinal" id="faixaFinal" class="form-control form-control-sm" placeholder="Até (kg)">
                            </div>
                            <div class="col-3 pl-0 pr-1 mt-1">
                                <input type="text" name="faixaValor" id="faixaValor" class="form-control form-control-sm" placeholder="Frete (R$)"onKeyPress="return(MascaraMoeda(this,'.',',',event))">
                            </div> 
                            <div class="col-3 pl-0 pr-1 mt-1">
                                <input type="submit" name="btnFaixa" id="btnFaixa" class="btn btn-outline-primary form-control-sm" value="Incluir">
                            </div>
                        <div class="table-sorter-wrapper col-lg-12 table-responsive">
                              <table id="tabelaFaixas" class="table table-striped">
                                <thead>
                                  <tr>
                                    <th class="sortStyle">Peso inicial</th>
                                    <th class="sortStyle">Peso final</th>
                                    <th class="sortStyle">R$</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>                    
                <div class="col-6 grid-margin pr-0 pl-2 border mt-2 pl-1 mb-1 rounded ">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <h6 class="text-primary pl-2 mt-2">Cnpj/Cpf relacionados</h6>       
                            <div class="col-4 pl-0 pr-1 mt-0">
                                <input type="text" name="comlCnpj" id="comlCnpj" class="form-control form-control-sm" placeholder="Cnpj/Cpf">
                            </div>                 
                            <div class="col-4 pl-0 pr-1 mt-0">
                                <input type="text" name="comlRazao" id="comlRazao" class="form-control form-control-sm" placeholder="Nome/Razão Social" disabled readonly>
                            </div>
                            <div class="col-4 pl-0 pr-1 mt-0">
                                <input type="submit" name="btnRelacionaTabela" id="btnRelacionaTabela" class="btn btn-outline-primary form-control-sm" value="Incluir">
                            </div>                                                        
                            <div class="table-sorter-wrapper col-lg-12 table-responsive">
                              <table class="table table-striped sortable-table-2 pl-1 mt-0" id="cnpjsRelacionados">
                                <thead>
                                  <tr>
                                    <th class="sortStyle">Cnpj/Cpf</th>
                                    <th class="sortStyle">Nome/Razão Social</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
